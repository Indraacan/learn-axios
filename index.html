    <h1 style="text-align: center;">Contact To do</h1>
    <div class="container">
        <form action="" id="simpan">
            <div class="row">
                <div class="col-25">
                    <label for="name">Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="firstname" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="address">Address</label>
                </div>
                <div class="col-75">

                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="" placeholder="Your email">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Phone Number</label>
                </div>
                <div class="col-75">
                    <input type="number" id="phone" name="" placeholder="Your phone number">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Company</label>
                </div>
                <div class="col-75">
                    <input type="text" id="company" name="" placeholder="company">
                </div>
            </div>
            <div class="posisi">
                <button type="submit">submit</button>
            </div>
        </form>
    </div>
